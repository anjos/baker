{% set name = "restic" %}
{% set version = "0.9.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/{{ name }}/{{ name }}/releases/download/v{{ version }}/{{ name }}_{{ version }}_linux_amd64.bz2  # [linux and x86_64]
  url: https://github.com/{{ name }}/{{ name }}/releases/download/v{{ version }}/{{ name }}_{{ version }}_darwin_amd64.bz2  # [osx and x86_64]
  sha256: 08cd75e56a67161e9b16885816f04b2bf1fb5b03bc0677b0ccf3812781c1a2ec  # [linux and x86_64]
  sha256: bf1dcd0761b81ba9b79c01399083c6df74b709b44303ff01433753a9cc731caf  # [osx and x86_64]
  fn: restic.bz2

requirements:
  build:
    - bzip2

build:
  number: 0

test:
  commands:
    - restic help
    - restic version

about:
  home: https://restic.net
  license: BSD 2-Clause
  license_family: BSD
  summary: 'Fast, secure, efficient backup program'

extra:
  recipe-maintainers:
    - anjos
